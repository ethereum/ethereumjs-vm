name: Devp2p
on:
  workflow_call:
    inputs:
      dep-cache-key:
        required: true
        type: string
  workflow_dispatch:

env:
  cwd: ${{github.workspace}}/packages/devp2p

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}-devp2p
  cancel-in-progress: true

jobs:
  test-devp2p:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        id: dep-cache
        with:
          path: ${{github.workspace}}
          key: ${{ inputs.dep-cache-key }}

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies (if not restored from cache)
        if: steps.dep-cache.outputs.cache-hit != 'true'
        run: npm ci     
        working-directory: ${{ github.workspace }}

              
      - uses: nick-fields/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 3
          command: npm run test
          working-directory: ${{ github.workspace }}/packages/devp2p

      - uses: codecov/codecov-action@v3
        with:
          files: ${{ github.workspace }}/packages/devp2p/coverage/lcov.info
          flags: devp2p

      - run: npm run lint
